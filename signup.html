<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MedicalShala</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="register-section">
            <div class="logo"><img src="assets/images/logo.png" alt="MedicalShala Logo"></div>
            <h2>Join Our Healthcare Network</h2>
            <p>Register to Continue</p>
            <input type="text" placeholder="Full Name" id="signup-name">
            <input type="text" placeholder="Specialization" id="signup-specialization">
            <input type="text" placeholder="Hospital / Clinic's Name" id="signup-hospital">
            <input type="email" placeholder="Email" id="signup-email">
            <input type="text" placeholder="Phone Number" id="signup-phone">
            <input type="password" placeholder="Password" id="signup-password">
            <input type="password" placeholder="Confirm Password" id="signup-confirm-password">
            <div>
                <input type="checkbox" id="terms"> Terms & Conditions
            </div>
            <button onclick="handleSignup()">Register Now</button>
            <div style="text-align: center; margin: 20px 0;">Or Sign Up with</div>
            <div class="social-login">
              <button><img src="assets/images/google1.jpg" alt="Google" style="width: 20px;"></button>
              <button><img src="assets/images/apple1.png" alt="Apple" style="width: 20px;"></button>
            </div>
            <p style="text-align: center;">Already have an Account? <a href="login.html" style="color: #007bff;">Sign In</a></p>
        </div>
        <div class="info-section">
            <div>
                <h2>Streamline Your Practice with Ease!</h2>
                <p>Simplify your workflow, manage patient data, and enhance communicationâ€”all in one comprehensive platform tailored for doctors.</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
